<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Proyecto HTML</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <div id="alertContainer" class="my-2"></div>

    <div class="container" >
         <div id="formContainer" class="">

            <form id="formReserva" class="row container-fluid">
                
                <div class="col align-items-center my-2" id="progracionUsuario">
                    <h3 class="text-white text-center mb-4">Cartelera</h3>
                    <div class="row align-items-center mt-2">
                        <div class="col p-2">
                            <label class="text-white form-label" for="fechaProgramacion">fecha:</label>
                        </div>
                        <div class="col">
                            <input id="fechaProgramacion" name="desde" class="form-control" type="datetime-local">
                        </div>
                    </div>
                    <div class="row align-items-center my-2">
                        <div class="col">
                            <label class="text-white form-label" for="SalaSOM">SALA:</label>
                        </div>
                        <div class="col">
                            <select id="SalaSOM" class="form-select" aria-label="Default select example">
                                <option selected>no hay salas</option>
                              </select>
                        </div>
                    </div>
                    <div class="row align-items-center my-2">
                        <div class="col">
                            <label class="text-white form-label" for="programacionSOM">PROGRAMACION:</label>
                        </div>
                        <div class="col">
                            <select id="programacionSOM" class="form-select" aria-label="Default select example">
                                <option selected>selecione una sala</option>
                              </select>
                        </div>
                    </div>
                </div>
                
                <div class="col d-flex flex-column" id="AsientoUsuario">
                    <h3 class="text-white text-center mb-4">Asientos a selecionar</h3>
                    <div class="d-flex justify-content-center">
                        <div class="custom-select bg-white p-2 m-2">
                            <p id="selected-option text-center">Asientos disponibles</p>
                            <ul id="ulAsientosDisponibles" class="list-group mt-4 asientosDisponiblesList">
                            </ul>
                        </div>
                        <div class="custom-select bg-white p-2 m-2">
                            <p id="selected-option text-center">Asientos selecionados</p>
                            <ul id="ulAsientosSelecionados" class="list-group mt-4">
                            </ul>
                        </div>  
                    </div>
                    
                    <div class="btn-container d-flex justify-content-center my-4">
                        <button type="button" class="btn btn-secondary me-4" id="btnAgregarAsiento" disabled>AGREGAR</button>
                        <button type="button" class="btn btn-secondary me-4" id="btnEliminarAsiento" disabled>ELIMINAR</button>
                    </div>

                </div>

              <div id="datosPersonales">
                <div class="row align-items-center my-2">
                    <div class="col-2">
                        <label class="text-white form-label" for="inputDatosnombre">Nombre:</label>
                    </div>
                    <div class="col">
                        <input id="inputDatosnombre" name="nombre" class="form-control w-50" type="text" required value="Mario">
                    </div>
                </div>
                <div class="row align-items-center my-2">
                    <div class="col-2">
                        <label class="text-white form-label" for="inputDui">dui:</label>
                    </div>
                    <div class="col">
                        <input id="inputDui" name="dui" class="form-control w-50" type="number" required value="0583">
                    </div>
                </div>
                <br>
                <button type="button" id="btnCrearReserva" class="btn btn-primary" disabled>Crear Reserva</button>
              </div>
            </form>
         </div>

    </div>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="new.js" type="module"></script>
</body>
</html>
